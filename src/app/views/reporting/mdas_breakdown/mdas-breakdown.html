
<div class="">
	<app-breadcrumb></app-breadcrumb>
	<div class="separator-breadcrumb border-top"></div>
	<div *ngIf="loading" class="col-md-12 text-center">
		<div class="spinner spinner-primary mr-3"></div>
	</div>
	<div *ngIf="!loading">
		 
		<div style="padding: 1rem" class="top-scroll card card-mediaQuery">
			<div class="row ">
				<div class="col-md-4 col-sm-12">
					<p>From:</p>
					<input
						class="form-control"
						type="date"
						[(ngModel)]="from"
						required
					/>
				</div>
				<div class="col-md-4 col-sm-12">
					<p>To:</p>
					<input
						class="form-control"
						type="date"
						[(ngModel)]="to"
						required
					/>	
				</div>
				<div class="col-md-4 col-sm-12">
					<div class="row">
						<div class="col-md-8">
							<p>&nbsp;</p>
							<button
								class="btn btn-primary btn-block pull-right"
								(click)="filterByDate()"
								*ngIf="!isSearching"
							>
								Filter Records
							</button>
							<button
								class="btn btn-primary btn-block pull-right"
								*ngIf="isSearching"
								disabled
							>
								Filtering...
							</button>
						</div>
						<div class="col-md-4">
							<p>&nbsp;</p>
							<button
								class="btn btn-outline-info btn-block"
								*ngIf="isReset"
								(click)="reloadCurrentPage()"
							>
								Reset
							</button>
						</div>
					</div>
					
					<!-- <button
						class="btn btn-default btn-block"
					>
						Reset
					</button> -->
				</div>
			</div>
		</div>

		<div class="separator-breadcrumb border-top"></div>

	 

		
		<div class="row mb-4">
			<div class="col-lg-12 col-md-12 col-sm-12">
				<div class="card text-left">
					<div class="card-body">
					<h4 class="card-title mb-3">MDA Revenues Breakdown (YTD)</h4>
						<div class="table-responsive">
							<table class="table table-striped">
								<thead>
									<tr style="text-align:center">
										<th scope="col">#</th>
										<th scope="col">MDA</th>
										<th scope="col">Actual Revenue</th>
										<th scope="col">% of overall Revenue</th>
									</tr>
								</thead>
								<tbody>
									<tr *ngFor="let mda of filteredMdaAssessmentBreakdowns; let i = index;">
										<th scope="row">{{ i + 1 }}</th>
										<td>{{ mda.mda_name }}</td>
										<td style="text-align:right">â‚¦{{ mda.total | number : '1.2-2' }}</td>
										<td style="text-align:right">{{ mda.percentage.toFixed(1) }}%</td>
									</tr>
									<tr *ngIf="filteredMdaAssessmentBreakdowns.length < 1">
										<th colspan="4" class="text-center">Loading Data...</th>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
