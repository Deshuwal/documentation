<div class="">
  <app-breadcrumb></app-breadcrumb>

  <div class="separator-breadcrumb border-top"></div>

  <div class="row">
    <div class="col-lg-3"></div>
    <div *ngIf="loading" class="col-md-12 text-center">
      <div class="spinner spinner-primary mr-3"></div>
      <br />
      <span>Processing Request...</span>
    </div>


    <div *ngIf="done" class="col-md-12 text-center">
      <p>Request Approved! </p>
      <div  class="col-md-12 text-center">
        <p>{{brnUpdateResults}}</p>
        
      </div>
      
    </div>
    <div
      *ngIf="!loading && !done"
      class="col-lg-6 col-sm-12"
      [@animate]="{
        value: '*',
        params: { y: '120px', opacity: '0', delay: '100ms', duration: '400ms' }
      }"
    >
      <div class="card mb-4">
        <div class="card-body">
          <div class="col-lg-12 col-md-12">

        <div  class="col-md-12 text-center">
          <p>{{brnUpdateResults}}</p>
          
        </div>
            <h5 class="card-title m-0 p-3">
             Please fill the form below to Request Correction on An assessment
            </h5>

            <div class="row" style="margin: 2%">
              <div class="col-md-12">
                <div class="mb-5">
                  <div class=""> 
                    <div>
                      <form [formGroup]="modificationForm" (ngSubmit)="submit()">
                        <div class="row">
                          <!-- <div class="col-sm-3"></div> -->
                          <div class="col-sm-12 row">
                            
                            <div class="col-md-12 form-group mb-3">
                              <label for="tax">* Billing Ref</label>
                              <input
                                class="form-control"
                                formControlName="brn"
                                name="period_from"
                                type="text"
                              />
                            </div>
                            <div class="col-md-12 form-group mb-3">
                              <label for="tax">* Full Name of MDA Staff Doing Modification</label>
                              <input
                                class="form-control"
                                formControlName="full_name"
                                name="period_to"
                                type="text"
                              />
                            </div>
                            <div class="col-md-12 form-group mb-3">
                              <label for="input_select"
                                >* Reason for Modification Request (Be as detailed as possible)
                              </label>
                              <textarea
                                accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
                                class="form-control"
                                formControlName="reason"
                              ></textarea>
                            </div>

                        
                            <div class="col-md-12 form-group mb-3">
                              <label for="input_select"
                                >New Taxpayer TIN (Leave blank if not editing this)
                              </label>
                              <input   
                                   class="form-control"
                                formControlName="newTin"
                              />
                            </div>

                            <div class="col-md-12 form-group mb-3">
                              <label for="input_select"
                                >New Taxpayer Name (Leave blank if not editing this)
                              </label>
                              <input   
                                   class="form-control"
                                formControlName="newName"
                              />
                            </div>

                            <div class="col-md-12 form-group mb-3">
                              <label for="input_select"
                                >* Full Name of MDA personnel Authorizing this modificaiton 
                              </label>
                              <input   
                                   class="form-control"
                                formControlName="authorizedBy"
                              />
                            </div>


                            <div class="col-md-12 form-group mb-3">
                              <label for="input_select"
                                >New Payment Status (Leave blank if not editing this)
                              </label>
                              <select style="width:100%;" formControlName="newPaymentStatus" class="'form-control">
                                <option *ngFor="let paymentStatus of paymentStatuses" [value]="paymentStatus">
                                  {{paymentStatus}}
                                </option>
                              </select>
                            </div>


                            <div class="col-md-12 form-group mb-3">
                              <button class="btn btn-primary form-control" style="background:#006400; color:white;">Submit</button>
                            </div>

                            

                            <div class="col-sm-7"></div>
                          </div>
                          <!-- <div class="col-sm-1"></div> -->
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
